<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <style type="text/css">
        @import url(estilo.css);
    </style>
    <title>formulario de autenticação</title>
</head>

<body>
 <div id="container">
     <!--container principal-->
     <img src="figura/perfil.png">

     <div id="area-login">
         <!--inicio do container segundario-->
        <div >
            <!--campo de email-->
            <input class="input" type="text" name="email" id="email" placeholder="digite seu e-mail">
         </div>
         <div >
             <!--campo de senha-->
            <input class="input" type="password" name="senha" id="senha" placeholder="digite sua senha">
         </div>
         <div>
             <input type="submit" value="Logar" id="botao">
         </div>
         <!--fim do container secundario-->
     </div>
     <!--fim do container principal-->
 </div>


</body>

</html>
